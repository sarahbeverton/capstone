{% extends 'base.html' %} {% block content %}

<div
  class="card shadow p-1 mb-3 mt-3 mx-auto bg-white rounded"
  style="max-width: 50em"
>
  <div class="card-header">
    <h4>{{ board.title }}</h4>
  </div>
  <div class="card-body">
    <h5>{{ board.description }}</h5>
  </div>
</div>

{% if board_pins %}
<div class="row">
  {% for pin in board_pins %}
  <div class="card shadow p-1 mb-3 mt-3 mx-auto bg-white rounded">
    <div class="card-header">
      <h4>{{ pin.title }}</h4>
    </div>
    <div class="card-body col-lg-3 col-md-4 col-xs-6">
      <img
        src="/media/{{ pin.photo }}"
        alt="pinphoto"
        class="rounded mx-auto"
      />
    </div>
    <div class="card-body">
      <p>{{ pin.description }}</p>
      <a href="/pin/{{ pin.id }}" class="stretched-link"></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock %}
