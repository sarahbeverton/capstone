{% extends 'base.html' %} {% block content %}

<div
  class="card shadow p-1 mb-3 mt-3 mx-auto bg-white rounded"
  style="max-width: 50em"
>
  <div class="card-header">
    <h4>{{ pin.title }}</h4>
    <a href="/pin/save/{{ pin.id }}/" class="btn btn-info float-right">Save</a>
  </div>
  <div class="card-body">
    <img src="/media/{{ pin.photo }}" alt="pinphoto" class="rounded mx-auto" style="max-width: 30em;" />
    <h5 class="float-right">{{ pin.description }}</h5>
  </div>  
</div>

{% endblock %}
